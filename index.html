<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wikipedia</title>
</head>

<body>
    <section class="container">
        <h1 class="title">Wikipedia search</h1>
        <div class="search">
            <input type="text" class="search-input" placeholder="enter for search">
            <a type="button" class="search-btn">
                <img src="images/search.svg" alt="">
            </a>
            <a type="button" id="random-btn">Show Random article</a>
        </div>
        <section id="results-con"></section>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
